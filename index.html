<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee supplies, for coffee lovers!</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="viewport__container">
      <div class="content__container bg__dark-brown">
        <header id="header" class="header__main">
          <div class="logo">
            <a href="/">
              <img
                src="./images/coffee.svg"
                id="header-img"
                alt="Crazy about Coffee logo"
              />Crazy about coffee</a
            >
          </div>
          <nav id="nav-bar" class="header__navigation">
            <ul>
              <li><a class="nav-link" href="#info">info</a></li>
              <li><a class="nav-link" href="#try">try</a></li>
              <li><a class="nav-link" href="#buy">buy</a></li>
            </ul>
          </nav>
        </header>
      </div>
      <div class="content__container">
      <main>
          <div class="intro">
            <div class="intro__image">
             <img
                src="https://source.unsplash.com/zlwDJoKTuA8/800x600"
                alt="Coffee"
            />
          </div>
            <div class="intro__heading-and-link">
            <h1>Welcome to Crazy about Coffee!</h1>
            <a href="#">More about us</a></div>
          </div>
        </div>
        <div class="content__container bg__tan" style="border: 1px solid red">
          <section>
            <h2 id="#info">Find out more</h2>
            <iframe
              id="video"
              width="400"
              height="300"
              src="https://www.youtube-nocookie.com/embed/N8meCjVsJWI"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </section>
        </div>
        <div class="content__container bg__tan">
          <section>
            <h2 id="#try">Sample our coffee</h2>
            <form id="form">
              <input
                name="email"
                id="email"
                type="email"
                placeholder="Enter your email address"
                required
              />
              <input id="submit" type="submit" value="Order your sample" class="btn" />
            </form>
          </section>
        </div>
        <div class="content__container bg__tan">
          <section>
            <h2 id="#buy">Buy our coffee</h2>
          </section>
        </main>
        </div>
      <div class="content__container bg__dark-brown">
        <footer>
          <p>Built by <a href="https://michaelgainford.co.uk">Michael</a></p>
        </footer>
      </div>
    </div>
  </body>
</html>
