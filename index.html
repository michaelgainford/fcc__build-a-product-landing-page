<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee supplies, for coffee lovers!</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="viewport__container">
      <!-- start .viewport__container -->

      <div class="content__container bg__dark-brown">
        <!-- start header.content__container-->
        <header id="header" class="header__main">
          <div class="logo">
            <a href="/"><img src="https://i.ibb.co/FxG8Zrk/coffee.png" id="header-img" alt="coffee"></a></a>Crazy
            about coffee
          </div>
          <nav id="nav-bar" class="header__navigation">
            <ul>
              <li><a class="nav-link" href="#intro">Intro</a></li>
              <li><a class="nav-link" href="#info">info</a></li>
              <li><a class="nav-link" href="#try">try</a></li>
            </ul>
          </nav>
        </header>
      </div>
      <!-- end header .content__container-->

      <div class="content__container bg__light">
        <div class="intro" id="intro">
          <div class="intro__image">
            <img
              src="https://source.unsplash.com/zlwDJoKTuA8/800x600"
              alt="Coffee"
              height="auto"
              max-width="100%"
            />
          </div>
          <div class="intro__heading-and-link">
            <h1>Welcome to Crazy about Coffee!</h1>
            <a href="#try">Free coffee!!</a>
          </div>
        </div>
      </div>
      <div class="content__container bg__tan">
        <main>
          <section>
            <h2 id="info">Find out more</h2>
            <iframe
              id="video"
              width="400"
              height="300"
              src="https://www.youtube-nocookie.com/embed/N8meCjVsJWI"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </section>
          <section>
            <h2 id="try">Sample our coffee</h2>
            <form action="https://www.freecodecamp.com/email-submit" id="form">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Please enter your email address"
              />
              <input type="submit" id="submit" value="Get your coffee!!!" />
            </form>
          </section>
        </main>
      </div>

      <div class="content__container bg__dark-brown">
        <footer>
          <p>Built by <a href="https://michaelgainford.co.uk">Michael</a></p>
        </footer>
      </div>
    </div>
    <!-- end .viewport__container -->
  </body>
</html>
